<!DOCTYPE html>
<html lang="en">

<head>
  <title>Tic tac toe</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="style.css" rel="stylesheet">
  <script defer src="js/main.js"></script>
</head>

<body>
  <div class="container">
    <div class="board">
      <div class="square"></div>
      <div class="square mid-top"></div>
      <div class="square"></div>
      <div class="square left-mid"></div>
      <div class="square mid-mid"></div>
      <div class="square right-mid"></div>
      <div class="square"></div>
      <div class="square mid-bot"></div>
      <div class="square"></div>
    </div>
    <div class="bottom">
      <div class="team">
        <button class="x pressed" type="button">X</button>
        <button class="o" type="button">O</button>
      </div>
      <button class="reset" type="button">Reset</button>
    </div>
  </div>
  <div class="win-screen">
    <span></span>
    <button class="ok" type="button" disabled>OK</button>
  </div>

    <!-- just convert it and css to a script -->
  <div class="footer">
    <a class="footer-img-link-pfp" href="https://github.com/pljjy/etch-a-sketch" target="_blank">
      <img src="https://avatars.githubusercontent.com/u/110295543" alt="my pfp">
    </a>
    <span>
      Made by <a href="https://github.com/pljjy/etch-a-sketch" target="_blank">pljjy</a>
    </span>
  </div>
</body>

</html>
