<!DOCTYPE html>
<html lang="en">

<head>
  <title>Tic tac toe</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="style.css" rel="stylesheet">
  <script defer src="js/main.js"></script>
  <script defer src="https://cdn.rawgit.com/pljjy/my-things/main/footer.js"></script>
</head>

<body>
  <div class="container">
    <div class="board">
      <div class="square"></div>
      <div class="square mid-top"></div>
      <div class="square"></div>
      <div class="square left-mid"></div>
      <div class="square mid-mid"></div>
      <div class="square right-mid"></div>
      <div class="square"></div>
      <div class="square mid-bot"></div>
      <div class="square"></div>
    </div>
    <div class="bottom">
        <!-- ENABLE THESE IF YOU IMPLEMENT THE AI -->
      <!-- <div class="team"> -->
      <!--   <button class="x pressed" type="button">X</button> -->
      <!--   <button class="o" type="button">O</button> -->
      <!-- </div> -->
        <div class="turn">
          Current turn - <span>x</span>
        </div>
      <button class="reset" type="button">Reset</button>
    </div>
  </div>
  <div class="win-screen">
    <span></span>
    <button class="ok" type="button" disabled>OK</button>
  </div>
</body>

</html>
